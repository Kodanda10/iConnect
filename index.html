<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>AC Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f766e', // Teal 700
              secondary: '#f59e0b', // Amber/Orange
              success: '#10b981',
              dark: '#1f2937',
              light: '#f3f4f6',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            transitionTimingFunction: {
              'spring': 'cubic-bezier(0.3, 1.5, 0.5, 1)',
              'ios': 'cubic-bezier(0.2, 0.8, 0.2, 1)',
            },
            animation: {
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'ios-slide-up': 'slideUpIOS 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'zoom-in-bounce': 'zoomInBounce 0.5s cubic-bezier(0.3, 1.5, 0.5, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideUpIOS: {
                '0%': { transform: 'translate3d(0, 30px, 0)', opacity: '0' },
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              zoomInBounce: {
                  '0%': { transform: 'scale(0.5)', opacity: '0' },
                  '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

      /* Mobile-like scrollbar hiding */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .mb-safe {
        margin-bottom: env(safe-area-inset-bottom);
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      /* GPU Acceleration for smoother mobile animations */
      .gpu {
        transform: translateZ(0);
        will-change: transform;
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile web to feel like app */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased selection:bg-teal-100 selection:text-teal-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
