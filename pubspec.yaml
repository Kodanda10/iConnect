name: iconnect_mobile
description: "iConnect CRM - Constituent Relationship Management Mobile App"
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.8
  firebase_messaging: ^15.0.0
  
  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0
  
  # HTTP & Networking
  http: ^1.2.2
  
  # UI & Icons
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  
  # Utilities
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  intl: ^0.20.1
  shared_preferences: ^2.3.3
  dartz: ^0.10.1
  cloud_functions: ^5.6.2
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  injectable_generator: ^2.6.3
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  mockito: ^5.5.0
  flutter_launcher_icons: ^0.13.1

# Adaptive Icon Configuration
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/launcher/icon_dark.jpg"
  min_sdk_android: 21
  remove_alpha_ios: true
  # Adaptive Icons - Using Dark BG image to blend with background
  adaptive_icon_background: "#022C22"
  adaptive_icon_foreground: "assets/launcher/icon_dark.jpg"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/launcher/
